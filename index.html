<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
</head>

<body>
    <div id="container">
        <header>
            <h1 class="logo">My Space</h1>
            <input type="checkbox" id="nav-toggle" class="nav-toggle" />
            <nav>
                <ul class="nav-links">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">MY PROJECTS</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
        </header>
        <div class="back"></div>
        <div class="back1"></div>
    </div>

    <div class="page">
        <section class="about">
            <h1>About</h1>
            <div class="circle"></div>
            <p class="intro">
                Hi, I'm Zenith. I'm a freelance Web Dev and Designer
            </p>
        </section>

        <section class="projects">
            <h1>Projects</h1>
        </section>

        <section class="contacts">
            <h1>Contacts</h1>
            <form class="form">
                <input type="text" name="txtname" id="txtname" placeholder="Name" />
                <input type="email" name="txtemail" id="txtemail" placeholder="Email" />
                <textarea name="txtarea" id="textarea" cols="80" rows="20"
                    placeholder="Please enter your feedback! :D"></textarea>
                <input type="submit" value="submit" />
            </form>
        </section>
    </div>
</body>

</html>
